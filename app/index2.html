<html>
	<head>
		<script src="https://code.jquery.com/jquery-1.11.3.js" type="text/javascript"></script>
	</head>

 	<script>
		// main
		 $(function(){
			 $("#btnAjax").click(function(){
				 $(this).attr("disabled","");
				 $("<span> Een ogenblik aub </span>").insertAfter(this); 
				 
				 $.ajax({url:'/todos', dataType:'json', 
				 success:function(data){
					 for (t in data){
						 $("<div>").text(data[t].title).appendTo("body");
					 }
				 }, 
				 error:function(error){
					 console.log(error);
				 }, 
				 complete:function(){
					  $("#btnAjax + span").remove();
					  $("#btnAjax").removeAttr("disabled");
				 }})
			 }); 
		 });
	 </script>		
	<body>
		<div id="results">element 2</div>
		<div >element 2</div>
		<div >element 2</div>
		<div >element 2</div>
		<div >element 2</div>
		<button id="btnAjax">Click me to get results</div>
	</body>
</html>
