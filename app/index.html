<html>
	<head>
		<script src="https://code.jquery.com/jquery-1.11.3.js" type="text/javascript"></script>
		<script src="https://code.jquery.com/ui/1.11.3/jquery-ui.js" type="text/javascript"></script>
	</head>

	<style>
		div#whatever li  a { background-color:yellow;}
		div { text-decoration: underline;}
		#test {background-color:green; border:10px solid black;}
		a:hover { background-color:red;}	
		.blue { background-color:blue;}
	</style>
	
 	<script>
		 // extend code
		 (function(){
		    $.extend($.expr[":"], {
				contains: function(e){
					return e.innerText.indexOf('john') > 0;
				}
			}); 	 
		 })();
		 
		// main
		 $(function(){
			 // selectie
			$("div:john").addClass('blue');
			// creeren van element
			$("<span><h1>hello world</h1></span>").appendTo("#test");
			
			// event binding
			$("#bla").click(function() { $("div").not($(this)).fadeToggle('slow'); });
			
				
			
				
		 });
	 </script>		
	<body>
		<a href="#">test</a>

		<style>
			.container { border:2px solid red;}
			#selected { float:right;position:relative;width:30%;right:0px;height:200px;}
			#catalogue { position:absolute;width:30%;height:200px;}
			#notselected { position:relative;width:30%;height:200px;right:300px;}
		</style>
		<script>
			$(function(){
				makeContainer("catalogue", "selected");
				makeContainer("selected", "catalogue");
				//makeContainer("notselected", "catalogue");
			});
			
			function makeContainer(a, b) {
				$("div#" + a).on('click', 'div', function(){
					$(this).remove().appendTo($("#" + b));
					var sorted = $("div#" + b + " div").sort(function(a, b) {
					   return $(a).text() > $(b).text();	
					});
					$("div#" + b + " div").remove(); 
					$(sorted).appendTo("#" + b);
					
					// animeren
					$("#" + b).animate({left:-100, backgroundColor:'red'}, {queue:true}, 500).animate({left:0, backgroundColor:'none'}, 500);
				});
			} 
		</script>
		Catalogue:		
		<div class="container" id="catalogue">
			<div>element 1</div>
			<div>element 2</div>
			<div>element 3</div>
			<div>element 4</div>
		</div>
				
		Selected:
    	<div class="container" id="selected">
			
		</div>
		
	
		
		
		
		
		  
	</body>
</html>
