<!doctype html>
<html>
	<head>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" 
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" 
			integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" 
			crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-1.11.3.js" type="text/javascript"></script>
		<script src="https://code.jquery.com/ui/1.11.3/jquery-ui.js" type="text/javascript"></script>
		<link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/black-tie/jquery-ui.css"></link>
		
		
 		<script src="Todo.js" type="text/javascript"></script>
 		<script src="TodoManager.js" type="text/javascript"></script>
		<script src="TodoApplication.js" type="text/javascript"></script>
   </head>
<body>
	<style>
	  .container div.block { border:1px solid black;border-radius:2px;padding:5px;margin:15px;box-shadow:10px 10px 5px 0px rgba(0,0,0,0.75);}
	  body { background:linear-gradient(white, gray); height:1024px;}
	  ul { list-style: none;}	
	  li { margin-left:-30px;}
    </style>
	<div class="container">
		<div class="jumbotron">
			<h1>Todo application <small> with javascript 2</small></h1>
			<button id="btnAddTodo" class="btn btn-primary">Add a todo</button>
		</div>
		<div class="block" id="dialog">
			<dl>
			<dt>Title:</dt>
			<dd><input type="text" name="title" id="t" /></dd>		
			<dt>Description:</dt>
			<dd><input type="text" name="description" id="d" /></dd> <br/>
			<button id="btnA" class="btn btn-primary" >Save todo</button>
		</div>
		<div class="block">
			<h1>Todo list <small>
				<button id="btnT" class="btn btn-primary">filter on completed/incompleted</button>
				<button id="btnR" class="btn btn-primary" style="display:none">Remove filter</button>
			</small></h1>
			<ul id="list"></ul>
		</div>
		<div class="block" id="details" style="display:none">
			<h1 id="dt"></h1>
			<p id="dd"> </p>
			<button id="btnDe" class="btn btn-danger">Delete todo</button>
			&nbsp;<button id="btnDo" class="btn btn-primary" >Mark todo done</button>
		</div>
	</div>
</body>
</html>
