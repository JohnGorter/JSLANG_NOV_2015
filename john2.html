<!doctype html>
<html>
	<head>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" 
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" 
			integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" 
			crossorigin="anonymous">
 		<script src="app.js" type="text/javascript"></script>
   </head>
<body>
	<style>
	  .container div.block { border:1px solid black;border-radius:2px;padding:5px;margin:15px;box-shadow:10px 10px 5px 0px rgba(0,0,0,0.75);}
	  body { background:linear-gradient(white, gray); height:1024px;}	
    </style>
	<div class="container">
		<div class="jumbotron">
			<h1>Todo application <small> with javascript </small></h1>
		</div>
		<div class="block">
			<dl>
			<dt>Title:</dt>
			<dd><input type="text" name="title" id="title" /></dd>		
			<dt>Description:</dt>
			<dd><input type="text" name="description" id="description" /></dd> <br/>
			<button onclick="saveTodo();" class="btn btn-primary" >Save todo</button>
		</div>
		<div class="block">
			<h1>Todo list</h1>
			<ul id="listTodo"></ul>
		</div>
		<div class="block">
			<h1 id="detail_title"></h1>
			<p id="detail_description"> </p>
			<button onclick="deleteTodo();" id="btnDelete" class="btn btn-danger" style="display:none">Delete todo</button>
		</div>
	</div>
</body>
</html>
